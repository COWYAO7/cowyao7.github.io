<!DOCTYPE html>
<html lang="zh">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        .container {

        .registration-form {

        }

        .form-input {

            box-sizing: border-box;
        }

        .button {

            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button:hover {

        }

        .button:disabled {

        }

        .button.stop {

        }

        .participants {

            overflow-y: auto;
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 2rem 0;
            padding: 1rem;
            color: #4a4a4a;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 10px;
            display: none;
        }

        @keyframes flash {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .drawing {
            background: linear-gradient(270deg, #fdfbfb, #ebedee, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: flash 1s ease infinite;
        }

        #qrUrl {
            margin-top: 1rem;
            word-break: break-all;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>å¹¸è¿æŠ½å¥–ç³»ç»Ÿ</h1>
        
        <div class="qr-container">
            <div id="qrDisplay"></div>
            <div id="qrUrl"></div>
        </div>

        <!-- æ³¨å†Œè¡¨å• - è¿™ä¸ªè¡¨å•ä¼šè¢«è½¬æ¢æˆäºŒç»´ç  -->
        <div class="registration-form" id="registrationForm">
            <h3>å‚ä¸æŠ½å¥–ç™»è®°</h3>
            <input type="text" class="form-input" id="name" placeholder="è¯·è¾“å…¥å§“å" required>
            <button class="button" onclick="submitRegistration()">æäº¤</button>
        </div>
        
        <button id="stopCollection" class="button">åœæ­¢æ”¶é›†</button>
        <button id="startDraw" class="button" disabled>å¼€å§‹æŠ½å¥–</button>
        <button id="stopDraw" class="button stop" disabled>åœæ­¢æŠ½å¥–</button>

        <div class="participants">
            <h3>å‚ä¸è€…åå•</h3>
            <div id="participantsList"></div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <!-- å¼•å…¥ QR Code åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // å­˜å‚¨å‚ä¸è€…
        let participants = [];
        let isCollecting = true;
        let isDrawing = false;
        let drawInterval;

        // ç”Ÿæˆå½“å‰é¡µé¢çš„URLä½œä¸ºäºŒç»´ç å†…å®¹
        const currentUrl = window.location.href;
        
        // ç”ŸæˆäºŒç»´ç 
        new QRCode(document.getElementById("qrDisplay"), {
            text: currentUrl,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // æ˜¾ç¤ºURL
        document.getElementById("qrUrl").textContent = currentUrl;

        // æäº¤æ³¨å†Œ
        function submitRegistration() {
            if (!isCollecting) {
                alert('æŠ¥åå·²ç»ç»“æŸï¼');
                return;
            }

            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            
            if (name) {
                participants.push(name);
                updateParticipantsList();
                nameInput.value = '';
                alert('ç™»è®°æˆåŠŸï¼');
            } else {
                alert('è¯·è¾“å…¥å§“åï¼');
            }
        }

        // æ›´æ–°å‚ä¸è€…åˆ—è¡¨æ˜¾ç¤º
        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            list.innerHTML = participants.join(', ');
        }

        // åœæ­¢æ”¶é›†æŒ‰é’®
        document.getElementById('stopCollection').addEventListener('click', function() {
            isCollecting = false;
            this.disabled = true;
            document.getElementById('startDraw').disabled = false;
            document.getElementById('registrationForm').style.display = 'none';
            alert('å·²åœæ­¢æ”¶é›†æ–°å‚ä¸è€…ï¼');
        });

        // å¼€å§‹æŠ½å¥–æŒ‰é’®
        document.getElementById('startDraw').addEventListener('click', function() {
            if (participants.length === 0) {
                alert('æ²¡æœ‰å‚ä¸è€…ï¼');
                return;
            }
            
            isDrawing = true;
            this.disabled = true;
            document.getElementById('stopDraw').disabled = false;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').classList.add('drawing');
            
            drawInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * participants.length);
                document.getElementById('result').textContent = participants[randomIndex];
            }, 100);
        });

        // åœæ­¢æŠ½å¥–æŒ‰é’®
        document.getElementById('stopDraw').addEventListener('click', function() {
            isDrawing = false;
            clearInterval(drawInterval);
            this.disabled = true;
            document.getElementById('startDraw').disabled = false;
            document.getElementById('result').classList.remove('drawing');
            
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[winnerIndex];
            document.getElementById('result').textContent = `ğŸ‰ æ­å–œ ${winner} ä¸­å¥–ï¼ ğŸ‰`;
        });
    </script>
</body>
</html>
