<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            text-align: center;
        }

        .qr-container {
            position: relative;
            width: 200px;
            margin: 2rem auto;
        }

        #qrDisplay {
            width: 200px;
            height: 200px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .registration-form {
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .button.stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee0979 100%);
        }

        .participants {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 2rem 0;
            padding: 1rem;
            color: #4a4a4a;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 10px;
            display: none;
        }

        @keyframes flash {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .drawing {
            background: linear-gradient(270deg, #fdfbfb, #ebedee, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: flash 1s ease infinite;
        }

        #qrUrl {
            margin-top: 1rem;
            word-break: break-all;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>幸运抽奖系统</h1>
        
        <div class="qr-container">
            <div id="qrDisplay"></div>
            <div id="qrUrl"></div>
        </div>

        <!-- 注册表单 - 这个表单会被转换成二维码 -->
        <div class="registration-form" id="registrationForm">
            <h3>参与抽奖登记</h3>
            <input type="text" class="form-input" id="name" placeholder="请输入姓名" required>
            <button class="button" onclick="submitRegistration()">提交</button>
        </div>
        
        <button id="stopCollection" class="button">停止收集</button>
        <button id="startDraw" class="button" disabled>开始抽奖</button>
        <button id="stopDraw" class="button stop" disabled>停止抽奖</button>

        <div class="participants">
            <h3>参与者名单</h3>
            <div id="participantsList"></div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <!-- 引入 QR Code 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // 存储参与者
        let participants = [];
        let isCollecting = true;
        let isDrawing = false;
        let drawInterval;

        // 生成当前页面的URL作为二维码内容
        const currentUrl = window.location.href;
        
        // 生成二维码
        new QRCode(document.getElementById("qrDisplay"), {
            text: currentUrl,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // 显示URL
        document.getElementById("qrUrl").textContent = currentUrl;

        // 提交注册
        function submitRegistration() {
            if (!isCollecting) {
                alert('报名已经结束！');
                return;
            }

            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            
            if (name) {
                participants.push(name);
                updateParticipantsList();
                nameInput.value = '';
                alert('登记成功！');
            } else {
                alert('请输入姓名！');
            }
        }

        // 更新参与者列表显示
        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            list.innerHTML = participants.join(', ');
        }

        // 停止收集按钮
        document.getElementById('stopCollection').addEventListener('click', function() {
            isCollecting = false;
            this.disabled = true;
            document.getElementById('startDraw').disabled = false;
            document.getElementById('registrationForm').style.display = 'none';
            alert('已停止收集新参与者！');
        });

        // 开始抽奖按钮
        document.getElementById('startDraw').addEventListener('click', function() {
            if (participants.length === 0) {
                alert('没有参与者！');
                return;
            }
            
            isDrawing = true;
            this.disabled = true;
            document.getElementById('stopDraw').disabled = false;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').classList.add('drawing');
            
            drawInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * participants.length);
                document.getElementById('result').textContent = participants[randomIndex];
            }, 100);
        });

        // 停止抽奖按钮
        document.getElementById('stopDraw').addEventListener('click', function() {
            isDrawing = false;
            clearInterval(drawInterval);
            this.disabled = true;
            document.getElementById('startDraw').disabled = false;
            document.getElementById('result').classList.remove('drawing');
            
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[winnerIndex];
            document.getElementById('result').textContent = `🎉 恭喜 ${winner} 中奖！ 🎉`;
        });
    </script>
</body>
</html>
